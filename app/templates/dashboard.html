<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>Dashboard</title>
</head>
<body>
    <div class="container">

        <div class="d-flex justify-content-between align-items-center my-4">
            <h2>Minhas Tarefas</h2>
            <a href="{{ url_for('routes.logout') }}" class="btn btn-danger">Sair</a>
        </div>


        <a href="{{ url_for('routes.create_task') }}" class="btn btn-primary mb-3">Nova Tarefa</a>

        <table class="table table-striped">
            <thead>
                <tr>
                    <th>Título</th>
                    <th>Status</th>
                    <th>Ações</th>
                </tr>
            </thead>
            <tbody>
                {% for task in tasks %}
                <tr>
                    <td>{{ task.title }}</td>
                    <td>{{ task.status }}</td>
                    <td>
                        <a href="{{ url_for('routes.edit_task', task_id=task.id) }}" class="btn btn-warning">Editar</a>
                        <form action="{{ url_for('routes.delete_task', task_id=task.id) }}" method="POST" style="display:inline-block;">
                            <button type="submit" class="btn btn-danger">Excluir</button>
                        </form>
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
